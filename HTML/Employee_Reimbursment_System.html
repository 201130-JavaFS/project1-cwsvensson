<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />

      <div id="newticket_or_processticket">
      </div>
      <br />

      <div class="row" id="table-row">
        <table class="table table-hover table-bordered" id="avtable">
          <thead id="userhead"></thead>
          <tbody id="userbody"></tbody>
        </table>
      </div>
    
      <br />
